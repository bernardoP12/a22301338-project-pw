{% extends "artigos/layout.html" %}

{% block content %}
<div class="container">
    <h1>Detalhes do Autor</h1>
    <h2>{{ author.user.username }}</h2>
    <p>Biografia: {{ author.biografia }}</p>
    <h3>Artigo feito por: {{ author.user.username }}</h3>
    <ul>
        {% for article in articles %}
        <li><a href="{% url 'artigos:article-detail' article_id=article.id %}">{{ article.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
