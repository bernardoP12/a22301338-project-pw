{% extends "artigos/layout.html" %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'artigos/estilos.css' %}">
</head>
<body>
    <h1>Lista de Artigos</h1>
        {% for article in articles %}
        <li><a class ="a" href="{% url 'artigos:article-detail' article_id=article.id %}"><button class ="button">{{ article.title }}</a><button></li>
        {% endfor %}
</body>
{% endblock %}
