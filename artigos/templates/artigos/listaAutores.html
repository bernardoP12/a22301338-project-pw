{% extends "artigos/layout.html" %}

{% block content %}
<div class="container">
    <h1>Lista de autores</h1>
    <ul>
        {% for author in authors %}
        <li><a href="{% url 'artigos:author-detail' author_id=author.id %}">{{ author.user.username }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
