<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar</title>
    <style>
    button {
            padding: 0.5em 1em;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        </style>
</head>
<body>
    <header>
        <h1>Registar</h1>
    </header>

    <main>
        <form action="{% url 'autenticacao:registar' %}" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username">
            <input type="text" name="nome" placeholder="Nome">
            <input type="text" name="apelido" placeholder="Apelido">
            <input type="email" name="email" placeholder="exemplo1234@gmail.com">
            <input type="password" name="password" placeholder="Defina a sua password">
            <input type="submit" value="Criar">
        </form>

        <a href="{% url 'autenticacao:entrar' %}">Voltar atrás</a>
    </main>

    <footer>
        <p>&copy; Universidade Lusófona</p>
    </footer>

</body>
</html>
